name: Professional CipherB 2H Analysis

on:
  schedule:
    - cron: '5 22 * * *'   # 03:35 IST
    - cron: '5 0 * * *'    # 05:35 IST
    - cron: '5 2 * * *'    # 07:35 IST
    - cron: '5 4 * * *'    # 09:35 IST
    - cron: '5 6 * * *'    # 11:35 IST
    - cron: '5 8 * * *'    # 13:35 IST
    - cron: '5 10 * * *'   # 15:35 IST
    - cron: '5 12 * * *'   # 17:35 IST
    - cron: '5 14 * * *'   # 19:35 IST
    - cron: '5 16 * * *'   # 21:35 IST
    - cron: '5 18 * * *'   # 23:35 IST
    - cron: '5 20 * * *'   # 01:35 IST (next day)
    - cron: '5 22 * * *'   # 03:35 IST (wraparound)
  workflow_dispatch:

jobs:
  professional_2h_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Professional System
        uses: actions/checkout@v4
      
      - name: Setup Professional Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Professional Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Professional 2H Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        run: python src/professional_analyzer.py
